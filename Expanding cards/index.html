<!DOCTYPE html>
<html>
<head>
  <title>Expanding Cards </title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="flex items-center justify-center h-screen box-border m-0">
  <div class="flex h-5/6 w-11/12">
    <div class="panel active bg-cover bg-center bg-no-repeat h-5/6 flex-1 rounded-3xl text-black cursor-pointer m-4 relative flex duration-700 ease-in"  style="background-image: url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
        <h3 class="text-xs m-0 opacity-0">Explore The World</h3>
      </div>
    <div class="panel bg-cover bg-center bg-no-repeat h-5/6 flex-1 rounded-3xl text-white cursor-pointer m-4 relative flex duration-700 ease-in" style="background-image: url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
        <h3 class="text-2xl m-0 opacity-0">Wild Forest</h3>
      </div>
      <div class="panel bg-cover bg-center bg-no-repeat h-5/6 flex-1 rounded-3xl text-white cursor-pointer m-4 relative flex duration-700 ease-in" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80')">
        <h3 class="text-2xl m-0 opacity-0">Sunny Beach</h3>
      </div>
      <div class="panel bg-cover bg-center bg-no-repeat h-5/6 flex-1 rounded-3xl text-white cursor-pointer m-4 relative flex duration-700 ease-in" style="background-image: url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80')">
        <h3 class="text-2xl m-0 opacity-0">City on Winter</h3>
      </div>
      <div class="panel bg-cover bg-center bg-no-repeat h-5/6 flex-1 rounded-3xl text-white cursor-pointer m-4 relative flex duration-700 ease-in" style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
        <h3 class="text-2xl m-0 opacity-0">Mountains - Clouds</h3>
      </div>
  </div>

<script src="app.js"></script>
</body>
</html>
